<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gotta Have a Title</title>
        <style>
            h1 {color:blue;}
            p {color:blueviolet;}
            h2 {color:brown;}
            body {background-color: #E6E6FA;}
            .myDiv {
                border: 5px outset red;
                background-color: lightblue;
                text-align: center;
                        }
            .firstList {
                text-align: center;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="author" content="Rob Rodgers">
    </head>
    <body>
        <h1>A Large Heading</h1>
        <hr>
        <h2>A Smaller Heading</h2>
        <p>A paragraph</p>
        <p><a href="https://www.w3schools.com">Visit W3 Schools</a></p>

        <div class="myDiv">
            <h2>This is a heading in a div element</h2>
            <p>The is a paragraph in a div element</p>
        </div>
        
        <div>
            <p> The is outside the div element</p>
        </div>

        <div clas="firstList">
            
            <ul>
                <li>Item 1</li>
                <li>Item2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
            <p>Some additional text</p>
        </div>

        <div class="div2">
            <ol style="list-style-type: upper-latin;">
                <li>First Item</li>
                <li>Second Item</li>
                <li>Third Item</li>
            </ol>
        </div>  
          
       </body>
</html>
